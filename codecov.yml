codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "0...100"
  status:
    project:
      default:
        # basic
        target: auto
        threshold: 2%
        base: auto 
        # advanced
        branches: 
          - master
        if_not_found: success
        if_ci_failed: error
        informational: true
        only_pulls: false
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
