name: markdown
on:
  pull_request:
    paths:
      - '.github/workflows/markdown.yml'
      - '**/*.md'  
jobs:
  markdown-lint:
    name: Lint markdown files
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout devtools
        uses: actions/checkout@v2

      - name: Lint changelog file
        uses: avto-dev/markdown-lint@v1
        with:
          args: '**/*.md'
