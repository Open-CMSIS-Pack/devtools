### CMSIS Project Description ###
solution:

  target-types:
    - type: CM0
      device: RteTest_ARMCM0
      misc:
        - for-compiler: AC6
          C-CPP: [-C-CPP-$Dname$]
      define: 
        - DEF-CM0-$Dname$-$Bname$
      add-path:
        - ./path/CM0/$Dname$
    - type: CM3
      device: RteTest_ARMCM3
      misc:
        - for-compiler: AC6
          C-CPP: [-C-CPP-$Dname$]
      define:
        - DEF-CM3-$Dname$
      add-path:
        - ./path/CM3/$Dname$

  build-types:
    - type: Debug
      compiler: AC6
      misc:
        - C-CPP:
            - -O1
            - -g
    - type: Release
      compiler: AC6
      misc:
        - C-CPP:
            - -O3
          Link:
            - --list=$OutDir()$/$Project$.map
  
  projects:
    - project: ./test-access-sequences1.cproject.yml
    - project: ./test-access-sequences2.cproject.yml
