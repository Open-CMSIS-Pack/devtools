cbuild-run:
  generated-by: csolution version 0.0.0
  solution: ../solution.csolution.yml
  target-type: CM0
  target-set: <default>
  compiler: AC6
  board: Keil::RteTest Dummy board:1.2.3
  board-pack: ARM::RteTest_DFP@0.2.0
  device: ARM::RteTest_ARMCM0_Dual
  device-pack: ARM::RteTest_DFP@0.2.0
  output:
    - file: core0/CM0/Debug/zephyr/zephyr.elf
      info: generate by core0.Debug+CM0
      type: elf
      load: symbols
      pname: cm0_core0
    - file: core0/CM0/Debug/zephyr/zephyr.hex
      info: generate by core0.Debug+CM0
      type: hex
      load: image
      pname: cm0_core0
    - file: core1/CM0/Debug/zephyr/zephyr.elf
      info: generate by core1.Debug+CM0
      type: elf
      load: symbols
      pname: cm0_core1
    - file: core1/CM0/Debug/zephyr/zephyr.hex
      info: generate by core1.Debug+CM0
      type: hex
      load: image
      pname: cm0_core1
  system-resources:
    memory:
      - name: FLASH_DUAL
        access: rx
        start: 0x00000000
        size: 0x00080000
        pname: cm0_core0
        from-pack: ARM::RteTest_DFP@0.2.0
      - name: SRAM_DUAL
        access: rwx
        start: 0x80000000
        size: 0x00020000
        pname: cm0_core1
        from-pack: ARM::RteTest_DFP@0.2.0
      - name: IROM1
        access: rx
        start: 0x00000000
        size: 0x00040000
        from-pack: ARM::RteTest_DFP@0.2.0
      - name: IRAM1
        access: rwx
        start: 0x20000000
        size: 0x00020000
        from-pack: ARM::RteTest_DFP@0.2.0
  system-descriptions:
    - file: ${CMSIS_PACK_ROOT}/ARM/RteTest_DFP/0.2.0/Device/ARM/SVD/ARMCM0.svd
      type: svd
  debugger:
    name: CMSIS-DAP@pyOCD
    protocol: swd
    clock: 10000000
    dbgconf: ../.cmsis/solution+CM0.dbgconf
    start-pname: cm0_core0
    gdbserver:
      - port: 3333
        pname: cm0_core0
      - port: 3334
        pname: cm0_core1
  debug-vars:
    vars: |
      __var DbgMCU_CR      = 0x00000007;   // DBGMCU_CR: DBG_SLEEP, DBG_STOP, DBG_STANDBY
      __var TraceClk_Pin   = 0x00040002;   // PE2
      __var TraceD0_Pin    = 0x00040003;   // PE3
      __var TraceD1_Pin    = 0x00040004;   // PE4
  debug-sequences:
    - name: DebugDeviceUnlock
      blocks:
        - execute: |
            Sequence("CheckID");
    - name: DebugCoreStart
      blocks:
        - execute: |
            // Replication of Standard Functionality
            Write32(0xE000EDF0, 0xA05F0001);                                        // Enable Core Debug via DHCSR
        - info: DbgMCU registers
          execute: |
            // Device Specific Debug Setup
            Write32(0x40021018, Read32(0x40021018) | 0x00400000);                   // Set RCC_APB2ENR.DBGMCUEN
    - name: CheckID
      blocks:
        - execute: |
            __var pidr1 = 0;
            __var pidr2 = 0;
            __var jep106id = 0;
            __var ROMTableBase = 0;

            __ap = 0;      // AHB-AP

            ROMTableBase = ReadAP(0xF8) & ~0x3;

            pidr1 = Read32(ROMTableBase + 0x0FE4);
            pidr2 = Read32(ROMTableBase + 0x0FE8);
            jep106id = ((pidr2 & 0x7) << 4 ) | ((pidr1 >> 4) & 0xF);
        - if: jep106id != 0x20
          execute: |
            Query(0, "Incorrect ID! Abort connection", 1);
            Message(2, "Incorrect ID! Abort connection.");
        - while: (ReadDP(DP_CTRL_STAT) & 0xA0000000) != 0xA0000000
          timeout: 1000000
    - name: DebugPortStop
      blocks:
        - execute: |
            __var connectionFlash = ( __connection & 0xF ) == 2 ;
            __var FLASH_BASE = 0x40022000 ;
            __var FLASH_CR = FLASH_BASE + 0x10 ;
            __var OBL_LAUNCH_BIT = ( 1 << 13 ) ;
            __var FLASH_CR_Value = 0 ;
            __var DoDebugPortStop = 1 ;
            __var DP_CTRL_STAT = 0x4 ;
            __var DP_SELECT = 0x8 ;
        - if: connectionFlash && DoDebugPortStop
          execute: |
            DoDebugPortStop = 0 ;
            FLASH_CR_Value = Read32( FLASH_CR ) ;
            __errorcontrol = 1 ;
            // write OBL_LAUNCH bit (causes a reset)
            Write32( FLASH_CR, FLASH_CR_Value | ( OBL_LAUNCH_BIT ) ) ;
            __errorcontrol = 0 ;
        - if: DoDebugPortStop
          execute: |
            // Switch to DP Register Bank 0
            WriteDP(DP_SELECT, 0x00000000);
            // Power Down Debug port
            WriteDP(DP_CTRL_STAT, 0x00000000);
  programming:
    - algorithm: ${CMSIS_PACK_ROOT}/ARM/RteTest_DFP/0.2.0/Device/ARM/Flash/CortexM4Dual.FLM
      start: 0x000A0000
      size: 0x00020000
      ram-start: 0x000C0000
      ram-size: 0x00040000
      pname: cm0_core1
    - algorithm: ${CMSIS_PACK_ROOT}/ARM/RteTest_DFP/0.2.0/Device/ARM/Flash/FAMILY.FLM
      start: 0x00000000
      size: 0x00040000
      ram-start: 0x20000000
      ram-size: 0x00020000
  flash-info:
    - name: Internal Flash 16KB
      start: 0x0000F000
      page-size: 0x00000040
      blocks:
        - count: 64
          size: 0x00000100
          arg: 0
      blank-val: 0x00000000
      fill-val: 0xCCCCCCCC
      ptime: 100000
      etime: 1000000
      pname: cm0_core1
    - name: Family Flash
      start: 0x80000000
      page-size: 0x00000100
      blocks:
        - count: 64
          size: 0x00000100
        - count: 128
          size: 0x00000400
  debug-topology:
    debugports:
      - dpid: 0
        accessports:
          - apid: 0
            index: 0
            datapatch:
              - address: 0xE0040FCC
                value: 0x00000011
                info: DEVTYPE
              - address: 0xE0040FF0
                value: 0x0000000D
                info: CIDR0
              - address: 0x1000FFFF
                value: 0x000000CC
                info: Family level datapatch
      - dpid: 1
        accessports:
          - apid: 1
            index: 0
    processors:
      - pname: cm0_core0
        apid: 0
        reset-sequence: ResetSystem0
      - pname: cm0_core1
        apid: 1
        reset-sequence: ResetSystem1
