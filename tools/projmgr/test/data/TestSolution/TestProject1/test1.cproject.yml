# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/main/tools/projmgr/schemas/cproject.schema.json

project:
  description: Project 1
  device: RteTest_ARMCM0
  components:
    - component: Startup
    - component: CORE
      define:
        - DEF1-COMPONENT
      define-asm:
        - DEF_ASM_COMPONENT
      undefine:
        - DEF2-COMPONENT
      add-path:
        - ./path/1/component
      add-path-asm:
        - ./path/1/component/asm
      del-path:
        - ./path/2/component
    - component: RteTest.Check.Missing
      not-for-context:
        - .Debug
        - .Release
  groups:
    - group: Sources
      define:
        - DEF1-GROUP-PROJECT
        - DEF2-GROUP-PROJECT
      define-asm:
        - DEF_ASM_GROUP
      undefine:
        - DEF3-GROUP-PROJECT
        - DEF4-GROUP-PROJECT
      add-path:
        - ./path/sources/1/group
        - ./path/sources/2/group
      add-path-asm:
        - ./path/sources/1/group/asm
      del-path:
        - ./path/sources/3/group
        - ./path/sources/4/group
      misc:
        - C: [-C-group]
          CPP: [-CPP-group]
          ASM: [-ASM-group]
          Link: [-Link-group]
          Link-CPP: [-Link-CPP-group]
          Lib: [-Lib-group]
        - for-compiler: AC6
          C-CPP: [-C-CPP-group-AC6]
      files: 
        - file: main.c
          define:
            - DEF1-FILE-PROJECT
            - DEF2-FILE-PROJECT
          define-asm:
            - DEF_ASM_FILE
          undefine:
            - DEF3-FILE-PROJECT
            - DEF4-FILE-PROJECT
          add-path:
            - ./path/main/1/file
            - ./path/main/2/file
          add-path-asm:
            - ./path/main/1/file/asm
          del-path:
            - ./path/main/3/file
            - ./path/main/4/file
          misc:
            - for-compiler: AC6
              C: [-C-file-AC6]
              CPP: [-CPP-file-AC6]
              ASM: [-ASM-file-AC6]
              Link: [-Link-file-AC6]
              Lib: [-Lib-file-AC6]
            - for-compiler: GCC
              C: [-C-file-GCC]
              CPP: [-CPP-file-GCC]
              ASM: [-ASM-file-GCC]
              Link: [-Link-file-GCC]
              Link-C: [-Link-C-file-GCC]
              Lib: [-Lib-file-GCC]
            - C-CPP: [-C-CPP-file]
    - group: Debug Group
      for-context: .Debug
      files:
        - file: debug.c
    - group: Release Group
      for-context: .Release
      files:
        - file: release.c
          define:
            - DEF1-REL-FILE
          undefine:
            - DEF2-REL-FILE
          add-path:
            - ./path/1/release/file
          add-path-asm:
            - ./path/1/release/file/asm
          del-path:
            - ./path/2/release/file
        - file: excluded.c
          not-for-context: .Release
