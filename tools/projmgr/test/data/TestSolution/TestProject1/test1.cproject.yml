# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/0.9.2/tools/projmgr/schemas/cproject.schema.json

project:
  description: Project 1
  device: RteTest_ARMCM0
  processor:
    fpu: off
    endian: little
  components:
    - component: Startup
    - component: CORE
    - component: RteTest.Check.Missing
      not-for-type:
        - .Debug
        - .Release
  groups:
    - group: Sources
      misc:
        - C: [-C-group]
          CPP: [-CPP-group]
          ASM: [-ASM-group]
          Link: [-Link-group]
          Lib: [-Lib-group]
      files: 
        - file: main.c
          misc:
            - compiler: AC6
              C: [-C-file-AC6]
              CPP: [-CPP-file-AC6]
              ASM: [-ASM-file-AC6]
              Link: [-Link-file-AC6]
              Lib: [-Lib-file-AC6]
            - compiler: GCC
              C: [-C-file-GCC]
              CPP: [-CPP-file-GCC]
              ASM: [-ASM-file-GCC]
              Link: [-Link-file-GCC]
              Lib: [-Lib-file-GCC]
    - group: Debug Group
      for-type: .Debug
      files:
        - file: debug.c
    - group: Release Group
      for-type: .Release
      files:
        - file: release.c
        - file: excluded.c
          not-for-type: .Release
