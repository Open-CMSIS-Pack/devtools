# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/main/tools/projmgr/schemas/csolution.schema.json

solution:
  description: test description string
  target-types:
    - type: CM0
      device: RteTest_ARMCM0
      misc:
        - for-compiler: AC6
          C-CPP: [-C-CPP-type-CM0]
          ASM: [-ASM-type-CM0]
          Link: [-Link-type-CM0]
          Link-C: [-Link-C-type-CM0]
          Link-CPP: [-Link-CPP-type-CM0]
          Lib: [-Lib-type-CM0]
      define:
        - DEF-CM0
        - DEF-CM0-to-be-removed
      define-asm:
        - DEF_ASM_CM0
      undefine:
        - DEF-solution-to-be-removed
        - DEF-solution-value
      add-path:
        - ./path/CM0
        - ./path/CM0/to-be-removed
      add-path-asm:
        - ./path/CM0/asm
      del-path:
        - ./path/solution/to-be-removed
      processor:
        fpu: off
        endian: little
        trustzone: non-secure
    - type: CM3
      device: RteTest_ARMCM3
      misc:
        - for-compiler: AC6
          C-CPP: [-C-CPP-type-CM3]
          ASM: [-ASM-type-CM3]
          Link: [-Link-type-CM3]
          Lib: [-Lib-type-CM3]
      define:
        - DEF-CM3
        - DEF-CM3-to-be-removed
      define-asm:
        - DEF_ASM_CM3
      undefine:
        - DEF-solution-to-be-removed
      add-path:
        - ./path/CM3
        - ./path/CM3/to-be-removed
      add-path-asm:
        - ./path/CM3/asm
      del-path:
        - ./path/solution/to-be-removed

  build-types:
    - type: Debug
      misc:
      - for-compiler: AC6
        C-CPP: [-C-CPP-Debug-AC6]
      - for-compiler: GCC
        C-CPP: [-C-CPP-Debug-GCC]
      compiler: AC6
      optimize: none
      debug: on
      define:
        - DEF-Debug
      define-asm:
        - DEF_ASM_DEBUG
      undefine:
        - DEF-CM0-to-be-removed
        - DEF-CM3-to-be-removed
      add-path:
        - ./path/Debug
      add-path-asm:
        - ./path/Debug/asm
      del-path:
        - ./path/CM0/to-be-removed
        - ./path/CM3/to-be-removed
      processor:
        fpu: off
        endian: little
        trustzone: non-secure

    - type: Release
      compiler: GCC
      optimize: size
      debug: off
      define:
        - DEF-Release
      define-asm:
        - DEF_ASM_RELEASE
      undefine:
        - DEF-CM0-to-be-removed
        - DEF-CM3-to-be-removed
      add-path:
        - ./path/Release
      add-path-asm:
        - ./path/Release/asm
      del-path:
        - ./path/CM0/to-be-removed
        - ./path/CM3/to-be-removed

  packs:
    - pack: ARM::RteTest_DFP@0.2.0

  projects:
    - project: ./TestProject2/test2.cproject.yml
      not-for-context: .Release
    - project: ./TestProject1/test1.cproject.yml
      for-context: +CM0

  define:
    - DEF-solution
    - DEF-solution-to-be-removed
    - DEF-solution-value: 25
  define-asm:
    - DEF_ASM_SOLUTION  
  undefine:
    - DEF-project-to-be-removed
  add-path:
    - ./path/solution/
    - ./path/solution/to-be-removed
  add-path-asm:
    - ./path/solution/asm
  del-path:
    - ./path/project/to-be-removed
