# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/0.9.0/tools/projmgr/schemas/cproject.schema.json

project:
  optimize: size
  debug: off
  warnings: off
  language-C: c11
  language-CPP: c++11
  components:
    - component: Startup
    - component: CORE
      debug: on
      optimize: debug
  groups:
    - group: Generated Code
      optimize: speed
      files:
        - file: file1.c
          optimize: size
        - file: file2.c
          warnings: on
        - file: file3.c
          language-C: c99
          language-CPP: c++98
          warnings: all
