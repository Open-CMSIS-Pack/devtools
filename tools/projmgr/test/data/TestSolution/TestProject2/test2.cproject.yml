# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/0.9.2/tools/projmgr/schemas/cproject.schema.json

project:
  description: Project 2
  compiler: AC6
  misc:
  - C: [-C-project]
    CPP: [-CPP-project]
    ASM: [-ASM-project]
    Link: [-Link-project]
    Lib: [-Lib-project]
  defines:
    - DEF-project
    - DEF-project-to-be-removed
  add-paths:
    - /path/project
    - /path/project/to-be-removed
  components:
    - component: Startup
    - component: CORE
  groups:
    - group: Sources
      files: 
        - file: main.c
