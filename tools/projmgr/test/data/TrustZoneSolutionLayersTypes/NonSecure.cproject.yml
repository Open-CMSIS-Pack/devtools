# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.3.0/tools/projmgr/schemas/cproject.schema.json

project:
  layers:
    - layer: ./layers/app/NonSecureCode/NonSecure.clayer.yml

    - layer: ./layers/target/CM33.clayer.yml
      for-type: +CM33
    - layer: ./layers/target/CM35P.clayer.yml
      for-type: +CM35P
    - layer: ./layers/config/Debug.clayer.yml
      for-type: .Debug
    - layer: ./layers/config/Release.clayer.yml
      for-type: .Release
