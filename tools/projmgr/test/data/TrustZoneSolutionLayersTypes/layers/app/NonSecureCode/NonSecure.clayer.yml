# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.0.0/tools/projmgr/schemas/clayer.schema.json

layer:
  misc:
    - compiler: AC6
      C: [-fshort-enums, -fshort-wchar]
  components:
    - component: Device:Startup
    - component: CMSIS CORE
    - component: Keil RTX5 Library_NS
  groups:
    - group: Non-secure Code
      files: 
        - file: main_ns.c
          add-path:
            - ../Interface
    - group: CMSE
      files:
        - file: $Output(Secure)$_CMSE_Lib.o
