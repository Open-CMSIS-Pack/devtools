# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/main/tools/projmgr/schemas/cproject.schema.json

project:
  compiler: AC6

  layers:
    - type: Config2
    - layer: config.clayer.yml
      type: Config1
    - type: Incompatible
      optional: true

  connections:
    - connect: project X
      set: set1.select1
      info: set 1 select 1
      consumes:
        - connectA
        - connectC
        - connectF
        - connectR

    - connect: project Y
      set: set1.select2
      info: set 1 select 2
      consumes:
        - connectB
        - connectD
        - connectG
        - connectS
