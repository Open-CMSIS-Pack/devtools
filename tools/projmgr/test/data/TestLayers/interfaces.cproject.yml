# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.3.0/tools/projmgr/schemas/cproject.schema.json

project:
  device: RteTest_ARMCM0
  compiler: AC6

  layers:
    - layer: interfaces1.clayer.yml
      for-type: [.CompatibleInterfaces]
    - layer: interfaces2.clayer.yml
      for-type: [.IncompatibleInterfaces]
  
  interfaces:
    consumes:
      - STDOUT
      - USART
      - SPI
    provides:
      - RTOS2
