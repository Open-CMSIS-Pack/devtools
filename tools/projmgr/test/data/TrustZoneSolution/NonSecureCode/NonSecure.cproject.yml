# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/0.9.5/tools/projmgr/schemas/cproject.schema.json

project:
  misc:
    - compiler: AC6
      C: [-fshort-enums, -fshort-wchar]
  add-paths:
    - $OutDir(Secure)$
  components:
    - component: C Startup
    - component: CMSIS CORE
    - component: Keil RTX5 Library_NS
  groups:
    - group: Non-secure Code
      files: 
        - file: main_ns.c 
        - file: $Source(Secure)$/interface.h
        - file: $Output(Secure)$_CMSE_Lib.o
