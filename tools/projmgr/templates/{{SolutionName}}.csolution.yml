solution:
  target-types:
    - type: {{TypeName}}
      device: {{DeviceName}}

  build-types:
    - type: Debug
      compiler: AC6
      misc:
        - C*:
            - -O1
            - -g
    - type: Release
      compiler: AC6
      misc:
        - C*:
            - -O3

  projects:
    - project: {{ProjectName}}.cproject.yml
